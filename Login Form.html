<html>
  <link rel="stylesheet" href="./Login Form.css" />
  <div class="login" style="width: 450px">
    <div class="login-triangle"></div>

    <h2 class="login-header">Instagram login "Instatgram"</h2>

    <body>
      <p style="font-size: large; color: #ffffff">Username(Email):</p>

      <input required = "required" type="text" id="useremail" /><br />

      <p style="font-size: large; color: #ffffff">Password:</p>

      <input required = "required" type="text" id="password" /><br />

      <button type = "Submit" value = "Submit" style="padding: 15px 32px; font-size: 16px;" id = "SubmitButton">Submit</button>

      <script type="text/javascript">
        document.getElementById("SubmitButton").onclick = function ()
        {
          var useremail = document.getElementById("useremail").value;
          var password = document.getElementById("password").value;

          var outputstring = "" + useremail + "|" + "" + password + ""
          
          window.external.setResult(outputstring);
        };
      </script>
  </body>
</html>
